{% set divider = __SELF__.divider %}

<ol class="breadcrumb">
    {% for breadcrumb in breadcrumbs %}
    <li class="breadcrumb-item {{ loop.last ? 'active' : '' }}">
        {% if breadcrumb.link %}
            <a href="{{ breadcrumb.link }}">
        {% endif %}

        {{ breadcrumb.name }}

        {% if breadcrumb.link %}
            </a>
        {% endif %}

        {% if divider and not loop.last %}
            <span class="breadcrumb-divider">{{ divider }}</span>
        {% endif %}
    </li>
    {% endfor %}
</ol>
